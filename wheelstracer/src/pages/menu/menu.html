
<!-- logged in menu -->
<ion-menu id="loggedInMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Wheelstracer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">
     

    <ion-list style="background-color: rgb(177, 180, 184)">
      <ion-list-header style=" padding-left: 0px;
      border-top-width: 0px;
      margin-bottom: 0px;
      padding-right: 0px;
      background-image: url('../assets/img/choice1.jpg');">
        <div padding-top text-center >
        
          <img  src="{{baseUserData.photoUrl}}" alt="avatar" class="side-menu-img">
        
          
        </div>
        <h2 style="text-align: center;font-family: inherit;font-size: 17pt;color:  azure;"> {{username}}</h2>      
      </ion-list-header> 

      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Tutorial
      </ion-list-header>
      <button ion-item menuClose (click)="openTutorial()">
        <ion-icon item-start name="hammer"></ion-icon>
        Show Tutorial
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

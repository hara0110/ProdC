<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-bounce>
	<!-- <div class="demoFont">WheelsTracer</div> -->
	<div class="logoImg">
		<img src="/assets/img/logo1.png" style="padding-top: 50px;">
 </div>
	<div class="center-card ">
		<ion-card style="margin-top: 25px;align-self: center">
			<ion-card-content>
				<!-- <ion-list no-line> -->
				<div id="recaptcha-container"></div>
				<ion-grid>
					<ion-row>
						<ion-col col-2>
							<ion-label color="primary" style="font-size: 12pt">+91</ion-label>
						</ion-col>
						<ion-col col- style="	padding-left: 0px;padding-right: 0px;">
							<ion-input type="number" class="location" [(ngModel)]="phoneNumber" placeholder="Mobile Number" outline></ion-input>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<button ion-button block (click)="phoneLogin(phoneNumber)" color="secondary" >VERIFY</button>
						</ion-col>
					</ion-row>
				</ion-grid>
				<p>
					----OR----
				</p>


				<ion-row>
					<ion-col>
						<button ion-button (click)="facebookLogin()" block color="facebook">
							<ion-icon name="logo-facebook"></ion-icon>
							&nbsp;&nbsp;FACEBOOK
						</button>
					</ion-col>
					<ion-col>
						<button ion-button (click)="facebookLogin()" block color="danger">
							<ion-icon name="logo-google"></ion-icon>
							&nbsp;&nbsp;GOOGLE</button>
					</ion-col>
				</ion-row>


			</ion-card-content>
		</ion-card>
	</div>
	<!-- <button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button> -->
</ion-content>


<ion-footer>


</ion-footer>

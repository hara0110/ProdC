<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div  text-center *ngIf="username">
    <!-- <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar"> -->
    <div style=" padding-left: 0px;
    border-top-width: 0px;
    margin-bottom: 0px;
    padding-right: 0px;
    background-image: url('../assets/img/choice1.jpg');">

        <img src="{{baseUserData.photoUrl}}" alt="avatar">
        <h2>{{username}}</h2>
    </div>
    

    <ion-list inset>
      <!-- <button ion-item (click)="updatePicture()">Update Picture</button> -->
      <!-- <button ion-item (click)="changeUsername()">{{baseUserData.displayName}}</button> -->
      <button ion-item (click)="changeEmail()">{{baseUserData.email}}</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>

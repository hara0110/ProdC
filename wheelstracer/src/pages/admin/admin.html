<ion-header>

  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
      <ion-item>
          <ion-label stacked color="primary">Food Name:</ion-label>
          <ion-input [(ngModel)]="foodItem.name" name="foodname" type="text"  required>
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked color="primary">Description In Short:</ion-label>
            <ion-input [(ngModel)]="foodItem.description" name="description" type="text"  required>
            </ion-input>
          </ion-item>
      <ion-item>
          <ion-label stacked color="primary">Price:</ion-label>
          <ion-input [(ngModel)]="foodItem.price" name="price" type="number"  required>
          </ion-input>
        </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Veg/NonVeg</ion-label>
      <ion-select [ngModel]="eatType" (ngModelChange)="onEatChange($event)" name="sel23" style="padding-left: 0px;padding-right: 2px;">
        <ion-option *ngFor="let i of eatTypes()">{{i}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Curry/Staple</ion-label>
      <ion-select [ngModel]="foodType" (ngModelChange)="onFoodChange($event)" name="sel2" style="padding-left: 0px;padding-right: 2px;">
        <ion-option *ngFor="let j of foodTypes()">{{j}}</ion-option>
      </ion-select>
    </ion-item>   
    <ion-item> <div *ngIf="currentUpload">
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
        </div>
        Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
      </div>    
      <label>
        <input ion-input type="file" (change)="detectFiles($event)"  resize-max-height="250"
        resize-max-width="186"
        resize-quality="0.7">
      </label>    
      <!-- <button [disabled]="!selectedFiles" (click)="uploadSingle()" ion-button block color="danger">    
        Upload Single
      </button> -->

    </ion-item>
    <button [disabled]="!selectedFiles" ion-button type="submit" block>Upload Item</button>

  </form>
</ion-content>
